
<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">


		<h:head>

		</h:head>
		<h:body>

			<h:form>


				<p:panel id="panel" header="Employee">
					<div align="center">
						<h3>Add Employee</h3>
					</div>
					<h:panelGrid columns="3" cellpadding="5">
						<p:messages id="msgs" />

						<p:outputLabel for="firstname" value="Firstname:" />
						<p:inputText id="firstname" value="#{userView.firstname}"
							required="true" label="Firstname" placeholder="ชื่อจริง"
							requiredMessage="กรุณากรอกชื่อ"
							validatorMessage="กรุณาใส่ตัวอักษร 3-30 ตัวอักษร">
							<f:validateLength minimum="3" maximum="30" />
						</p:inputText>

						<p:message for="firstname" display="icon" />

						<p:outputLabel for="lastname" value="Lastname:" />
						<p:inputText id="lastname" value="#{userView.lastname}"
							label="Lastname" required="true" placeholder="นามสกุลจริง"
							requiredMessage="กรุณากรอกนามสกุล"
							validatorMessage="กรุณาใส่นามสกุลอย่างน้อย 2 ตัวอักษร">
							<f:validateLength minimum="2" />
							<p:ajax update="msgLastname" />
						</p:inputText>
						<p:message for="lastname" id="msgLastname" display="icon" />

						<p:outputLabel value="BirthDay:" />
						<p:calendar effect="slide" placeholder="วันเกิด" />
						<p:outputLabel value="" />

						<p:outputLabel for="age" value="Age:" />
						<p:inputText id="age" value="" label="" required="true"
							placeholder="อายุ" requiredMessage="กรุณากรอกนามสกุล"
							validatorMessage="กรุณาใส่นามสกุลอย่างน้อย 2 ตัวอักษร">
							<f:validateLength minimum="2" />
							<p:ajax update="msgAge" />
						</p:inputText>
						<p:message for="age" id="msgAge" display="icon" />


						<p:outputLabel for="gender" value="Gender:" />
						<p:selectOneRadio id="gender" value="">
							<f:selectItem itemLabel="Male" itemValue="Male" />
							<f:selectItem itemLabel="Female" itemValue="Female" />
						</p:selectOneRadio>
						<p:outputLabel value="" />


						<p:outputLabel for="address" value="Address:" />
						<p:inputTextarea id="address" rows="5" cols="33">
							<f:validateLength minimum="1" />
							<p:ajax update="msgAddress" />
						</p:inputTextarea>
						<p:message for="address" id="msgAddress" display="icon" />


						<p:outputLabel for="TelPhone" value="TelPhone:" />
						<p:inputText id="TelPhone" value="" label="TelPhone"
							required="true" placeholder="เบอร์โทรศัพท์มือถือ"
							requiredMessage="กรุณากรอกเบอร์โทรศัพท์มือถือ"
							validatorMessage="กรุณาใส่เบอร์โทรศัพท์มือถือ 10 หลัก">
							<f:validateLength minimum="10" maximum="10" />
							<p:ajax update="msgTelPhone" />
						</p:inputText>
						<p:message for="TelPhone" id="msgTelPhone" display="icon" />


						<p:outputLabel for="TelHome" value="TelHome:" />
						<p:inputText id="TelHome" value="" label="TelHome" required="true"
							placeholder="เบอร์โทรศัพท์"
							requiredMessage="กรุณากรอกเบอร์โทรศัพท์"
							validatorMessage="กรุณาใส่เบอร์โทรศัพท์มือถือ 8 หลัก">
							<f:validateLength minimum="8" />
							<p:ajax update="msgTelHome" />
						</p:inputText>
						<p:message for="TelHome" id="msgTelHome" display="icon" />

						<p:outputLabel value="UploadPicture:" />
						<p:fileUpload mode="simple" skinSimple="true" label="Upload" />

					</h:panelGrid>

				</p:panel>
				<div align="center">
					<p:commandButton value="Add" update="panel" />
					<p:commandButton value="Cancel" update="panel" />
				</div>
			</h:form>

		</h:body>




	</ui:define>
</ui:composition>
