
<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">



		<h:body>
			<p:panel id="panel">
				<p:messages autoUpdate="true" closable="true" id="msgs"
					sticky="false"></p:messages>
				<p:tabView onTabChange="clearMessage()">

					<p:tab title="ค้นหาตำแหน่ง">

						<h:form id="search">

							<h:panelGrid cellpadding="6" columns="5">

								<h:outputLabel for="sname" value="ค้นหาด้วยชื่อตำแหน่ง : " />
								<p:inputText id="sname" value="" required="true"
									label="PositionName" />

								<p:commandButton icon="fa fa-search" value="ค้นหา"
									update="search" process="search"></p:commandButton>
								<p:commandButton value="ยกเลิก" update="panel" process="@this"
									icon="fa fa-times-circle">
									<p:resetInput target="panel" />
								</p:commandButton>

							</h:panelGrid>

						</h:form>


					</p:tab>

					<p:tab title="สร้างตำแหน่ง">
						<h:form id="add">



							<h:panelGrid columns="6" cellpadding="8">

								<p:outputLabel for="Position" value="ชื่อตำแหน่ง : " />
								<p:inputText id="Position" value="" label="ชื่อตำแหน่ง"
									required="true">
								</p:inputText>





								<p:outputLabel for="address" value="คำอธิบาย : " />
								<p:inputTextarea id="address" rows="5" cols="33" label="คำอธิบายตำแหน่ง" value=""
									required="true">
									

								</p:inputTextarea>




							</h:panelGrid>
							<br />
							<br />

							<p:commandButton value="บันทึก" update="add" ajax="true"
								validateClient="true" process="add" icon="fa fa-save"></p:commandButton>
							<p:commandButton value="ยกเลิก" update="panel" process="@this"
								icon="fa fa-times-circle">
								<p:resetInput target="panel" />
							</p:commandButton>


						</h:form>

					</p:tab>


				</p:tabView>
				<br />

				<h:form>

					<p:dataTable rowIndexVar="index" tableStyle="table-layout: auto;"
						paginator="true" paginatorPosition="bottom" rows="15">


					</p:dataTable>

				</h:form>


			</p:panel>

			<script type="text/javascript">
				function clearMessage() {
					$('#msgs').html('');
				}
			</script>


		</h:body>


	</ui:define>
</ui:composition>
