<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

	<p:panel id="search" header="รายการ PO">

		<p:messages autoUpdate="true"></p:messages>
		<h:panelGrid cellpadding="5" columns="4">
			<h:form>

				<h:outputLabel value="เลือกQuotation : " />
				<p:commandButton icon="fa fa-search" value="ค้นหา" process="search"
					actionListener="#{poBean.openQtDialog}"></p:commandButton>

			</h:form>
		</h:panelGrid>

		<br />
		<br />
		<h:form id="data">
			<p:selectManyCheckbox id="basic" >
			<p:dataTable value="#{functionBean.functions}" var="function"
				rowIndexVar="index" paginator="true" paginatorPosition="bottom"
				rows="15">
				<p:column headerText="#" style="width:10%;text-align: center;">
					<h:outputText value="#{index+1}" />
				</p:column>

				<p:column headerText="วันที่" style="width:20%">
					<h:outputText value="#{function.name}" />
				</p:column>

				<p:column headerText="รายการ" style="width:20%">

				</p:column>

				<p:column headerText="ยอดรวม" style="width:20%">

				</p:column>


				<p:column style="text-align: center;width:auto">
					<p:commandButton value="เลือก" process="data"
						actionListener="#{poBean.closeDialog}"></p:commandButton>
				</p:column>

			</p:dataTable>
			</p:selectManyCheckbox>
		</h:form>

	</p:panel>
<h:outputStylesheet library="css" name="style.css" />
</h:body>

</html>
