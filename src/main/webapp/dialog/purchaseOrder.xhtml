<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>ใบสั่งซื้อ</title>
	<style type="text/css">
.ui-widget {
	font-size: 90%;
}
</style>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="2" cellpadding="2">


			<p:outputLabel for="po_id" value="เลขที่ใบสั่งซื้อ :" />
			<p:inputText id="po_id" value="" required="true"
				label="เลขที่ใบสั่งซื้อ">

			</p:inputText>
		</h:panelGrid>

		<h:panelGrid columns="4" cellpadding="2">
			<p:outputLabel for="start_date" value="เริ่ม :" />
			<p:inputText id="start_date" required="true" label="เริ่ม">

			</p:inputText>

			<p:outputLabel for="end_date" value="สิ้นสุด :" />
			<p:inputText id="end_date" value="" required="true" label="สิ้นสุด">

			</p:inputText>

			<p:commandButton icon="fa fa-search" value="ค้นหา" update="po_id"
				process="po_id">
			</p:commandButton>


		</h:panelGrid>

		<p:dataTable tableStyle="table-layout: auto;" paginator="true"
			paginatorPosition="bottom" rows="10">

			<p:column headerText="เลขที่ใบสั่งซื้อ" />
			<h:outputText value="QT000">
			</h:outputText>

			<p:column headerText="รายละเอียด" />
			<p:column headerText="วันที่ออก" />
			<p:column headerText="จำนวนเงิน" />

			<p:column headerText="เลือก" style="text-align: center;width:auto">

			</p:column>
		</p:dataTable>


	</h:form>
</h:body>
</html>
