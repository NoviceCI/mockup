<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Dashboard </title>



</h:head>
<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit id="north" position="north"
			styleClass="noScrolllayoutUnit" gutter="0" collapsible="true"
			size="70">
			<h:form>
				<p:menubar styleClass="nav" id="navmenu">

					<p:menuitem value="3G Software Co., Ltd." styleClass="menubaritem"></p:menuitem>

					<f:facet name="options">
						<p:commandButton type="button" value="Logout"
							icon="fa fa-sign-out" style="width: 140px;height: 48px;" />
					</f:facet>
				</p:menubar>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit id="west" position="west" size="300" effectSpeed="1000"
			closable="true" effect="slide" collapsible="true" gutter="0"
			style="padding:0px;">
			<h:form>
				<p:growl autoUpdate="true" />

				<p:panelMenu style="  margin-top: -1px;">
					<p:submenu label="Accounting">
						<p:submenu label="Quotation" icon="fa fa-copy">
							<p:menuitem value="List" actionListener="#{menuView.save}"
								icon="ui-icon-disk" />
							<p:menuitem value="Create" actionListener="#{menuView.save}"
								icon="ui-icon-disk" />
							<p:menuitem value="Update" actionListener="#{menuView.save}"
								icon="ui-icon-disk" />
						</p:submenu>

						<p:submenu label="PurchaseOrder" icon="ui-icon-extlink">
							<p:menuitem value="List" actionListener="#{menuView.save}"
								icon="ui-icon-disk" />
							<p:menuitem value="Create" actionListener="#{menuView.save}"
								icon="ui-icon-disk" />
							<p:menuitem value="Update" actionListener="#{menuView.save}"
								icon="ui-icon-disk" />
						</p:submenu>

						<p:submenu label="Invoice" icon="ui-icon-extlink">
							<p:menuitem value="List" actionListener="#{menuView.save}"
								icon="ui-icon-disk" />
							<p:menuitem value="Create" actionListener="#{menuView.save}"
								icon="ui-icon-disk" />
				   			<p:menuitem value="Update" actionListener="#{menuView.save}"
								icon="ui-icon-disk" />
						</p:submenu>
						
						<p:submenu label="Report" icon="ui-icon-extlink">
							<p:menuitem value="CreateReport" actionListener="#{menuView.save}"
								icon="ui-icon-print" />
							<p:menuitem value="SeleteReport" actionListener="#{menuView.save}"
								icon="ui-icon-document" />
							
						</p:submenu>
					</p:submenu>


					<p:submenu label="Admin">
						<p:submenu label="PositionMangement">

							<p:menuitem value="CreatePosition"
								outcome="/position/add.xhtml" icon="ui-icon-disk" />
							<p:menuitem value="UpdatePosition"
								outcome="/position/list.xhtml" icon="ui-icon-disk" />
						</p:submenu>


						<p:submenu label="RoleMangement" >
							<p:menuitem value="CreateRole" outcome="/role/add.xhtml"
								icon="ui-icon-disk" />
							<p:menuitem value="UpdateRole"
								outcome="/role/list.xhtml"
								icon="ui-icon-arrowrefresh-1-w" />
						</p:submenu>
						<p:submenu label="UserMangement">
							<p:menuitem value="CreateUser" outcome="/user/add.xhtml"
								icon="ui-icon-disk" />
							<p:menuitem value="UpdateUser"
								outcome="/user/list.xhtml"
								icon="ui-icon-arrowrefresh-1-w" />
						</p:submenu>
						<p:submenu label="EmployeeMangement">
							<p:menuitem value="CreateEmployee"
								outcome="/employee/add.xhtml" icon="ui-icon-disk" />
							<p:menuitem value="UpdateEmployee"
								outcome="/employee/list.xhtml"
								icon="ui-icon-arrowrefresh-1-w" />
						</p:submenu>
					</p:submenu>


					<p:submenu label="Non-Ajax Menuitem">
						<p:menuitem value="Delete" actionListener="#{menuView.delete}"
							ajax="false" icon="ui-icon-close" />
					</p:submenu>
					<p:separator />

				</p:panelMenu>
			</h:form>


		</p:layoutUnit>


		<p:layoutUnit id="center" position="center" gutter="0"
			collapsible="true" style="padding:5px" >
			
			
			<ui:insert name="content"></ui:insert>

		</p:layoutUnit>
	</p:layout>
	<h:outputStylesheet library="css" name="style.css" />
</h:body>
</html>
