
<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">


			<h:form>
				
					<p:breadCrumb>
						<p:menuitem value="home" url="/template.xhtml" />
						<p:menuitem value="RoleMangement" url="#" />
						<p:menuitem value="Roles" url="/role/list.xhtml" />

					</p:breadCrumb>
				<p:panel header="Role Table">

				

					<p:dataTable id="emtable" value="#{role.domains}" var="role"
					 rowIndexVar="index"
					 tableStyle="table-layout: auto;">
						<p:column headerText="#">
							<h:outputText value="#{index+1}" />
						</p:column>

						<p:column headerText="RoleName">
							<h:outputText value="#{role.name}" />
						</p:column>

						<p:column headerText="Description">
							<h:outputText value="#{role.descript}" />
						</p:column>

						
						<p:column style="text-align:center;width:15%">
							<p:commandButton value="View Detail" styleClass="ui-priority-primary" />
						</p:column>

						<p:column style="text-align:center;width:15%">
							<p:commandButton value="Edit" styleClass="ui-priority-primary" />
						</p:column>
						
						<p:column style="text-align:center;width:15%">
							<p:commandButton value="Delete" styleClass="ui-priority-primary" />
						</p:column>


					</p:dataTable>

				</p:panel>



			</h:form>


	</ui:define>
</ui:composition>
