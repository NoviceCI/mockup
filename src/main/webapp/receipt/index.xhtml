<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">


		<h:body>
			<p:panel id="panel">

				<p:messages autoUpdate="true" closable="true" id="msgs"
					sticky="false"></p:messages>

				<p:tabView onTabChange="clearMessage()">

					<p:tab title="ค้นหาใบเสร็จรับเงิน /ใบกำกับภาษี">
						<h:form id="search">

							<div align="center" style="padding-bottom: 1%">
								<h:panelGrid cellpadding="6" columns="15">
									<h:outputLabel for="receipt_id"
										value="เลขที่ใบเสร็จรับเงิน /ใบกำกับภาษี : " />
									<p:inputText id="receipt_id" value="" required="true"
										label="เลขที่ใใบเสร็จรับเงิน /ใบกำกับภาษี" />

									<h:outputLabel for="iv_id" value="เลขที่ใบกำกับราคาสินค้า : " />
									<p:inputText id="iv_id" value="" required="true"
										label="เลขที่ใ	บกำกับราคาสินค้า" />

									<h:outputLabel for="company" value="ชื่อบริษัท : " />
									<p:inputText id="company" value="" required="true"
										label="ชื่อบริษัท" />

								</h:panelGrid>

								<h:panelGrid cellpadding="4" columns="10">
									<p:commandButton icon="fa fa-search" value="ค้นหา"
										update="search" process="search"></p:commandButton>

									<p:commandButton value="ยกเลิก" update="panel" process="@this"
										icon="fa fa-times-circle">
										<p:resetInput target="panel" />
									</p:commandButton>
								</h:panelGrid>

							</div>




							<p:dataTable tableStyle="table-layout: auto;" paginator="true"
								paginatorPosition="bottom" rows="10">

								<p:column headerText="#" />
								<h:outputText value="">
								</h:outputText>

								<p:column headerText="เลขที่ใบเสร็จรับเงิน / ใบกำกับภาษี " />

								<p:column headerText="เลขที่ใบกำกับราคาสินค้า " />


								<p:column headerText="บริษัท" />
								<p:column headerText="รายละเอียด" />
								<p:column headerText="วันที่ออก" />
								<p:column headerText="จำนวนเงิน" />

							</p:dataTable>
						</h:form>
					</p:tab>

					<p:tab title="สร้างใบเสร็จรับเงิน /ใบกำกับภาษี">
						<h:form id="add">

							<div align="right" style="padding-top: 1%;">

								<h:outputLabel for="receipt_id"
									value="เลขที่ใบเสร็จรับเงิน / ใบกำกับภาษี : " />
								<p:inputText id="receipt_id" value="" required="true"
									label="เลขที่ใบเสร็จรับเงิน / ใบกำกับภาษี " />
							</div>


							<h:panelGrid columns="4" cellpadding="10">
								<p:outputLabel for="receipt_date"
									value="วันที่ออกใบเสร็จรับเงิน :" />
								<p:inputText id="receipt_date" label="วันที่ออกใบเสร็จรับเงิน">

								</p:inputText>

								<p:outputLabel for="cus_name" value="ชื่อบริษัท :" />
								<p:inputText id="cus_name" label="ชื่อบริษัท">
								</p:inputText>

								<p:outputLabel for="cus_address" value="ที่อยู่ :" />
								<p:inputTextarea id="cus_address" label="ที่อยู่" cols="30"
									rows="6">

								</p:inputTextarea>

								<p:outputLabel for="cus_tax"
									value="เลขประจำตัวผู้เสียภาษี (ลูกค้า) :" />
								<p:inputText id="cus_tax"
									label="เลขประจำตัวผู้เสียภาษี (ลูกค้า)">
								</p:inputText>

								<p:outputLabel for="cus_phone" value="เบอร์ติดต่อ (ลูกค้า) :" />
								<p:inputText id="cus_phone" label="เบอร์ติดต่อ (ลูกค้า)">
								</p:inputText>

								<p:outputLabel for="cus_fax" value="แฟกซ์ (ลูกค้า) :" />
								<p:inputText id="cus_fax" label="แฟกซ์ (ลูกค้า)">
								</p:inputText>

							</h:panelGrid>

							<p:commandButton value="เพิ่มใบกำกับสินค้า " process="@this"
								actionListener="#{dialogFunction.openDialogInvoice}">
							</p:commandButton>
							<p:dataTable tableStyle="table-layout: auto;" paginator="true"
								paginatorPosition="bottom" rows="10">

								<p:column headerText="#" />
								<h:outputText value="">
								</h:outputText>

								<p:column headerText="เลขที่ใบกำกับราคาสินค้า " />


								<p:column headerText="บริษัท" />
								<p:column headerText="รายละเอียด" />
								<p:column headerText="วันที่ออก" />
								<p:column headerText="จำนวนเงิน" />

							</p:dataTable>
							<div style="padding-top: 1%" >
								<p:commandButton value="บันทึก">
								</p:commandButton>

								<p:commandButton value="ยกเลิก">
								</p:commandButton>

							</div>

						</h:form>
					</p:tab>

				</p:tabView>
			</p:panel>

			<script type="text/javascript">
				function clearMessage() {
					$('#msgs').html('');
				}
			</script>
		</h:body>
	</ui:define>
</ui:composition>
