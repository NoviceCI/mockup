
<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">


			<h:form>
				
					<p:breadCrumb>
						<p:menuitem value="Home" url="/template.xhtml" />
						<p:menuitem value="User" url="#" />
						<p:menuitem value="UserList" url="/user/list.xhtml" />

					</p:breadCrumb>
				<p:panel header="User Table">

				

					<p:dataTable id="emtable" value="#{userBean.list}" var="user" tableStyle="table-layout: auto;" rowIndexVar="i"
						rows="20" paginator="true" paginatorPosition="top"
					>
						<p:column headerText="#">
							<h:outputText value="#{i+1}" />
						</p:column>

						<p:column headerText="Username">
							<h:outputText value="#{user.username}" />
						</p:column>

						<p:column headerText="Password">
							<h:outputText value="#{user.password}" />
						</p:column>

						<p:column headerText="Role">
							<h:outputText value="ทดสอบ" />
						</p:column>
						
						<p:column headerText="CreateDate">
							<h:outputText value="#{user.create}" />
						</p:column>
						<p:column headerText="UpdateDate">
							<h:outputText value="#{user.update}" />
						</p:column>

						<p:column style="text-align:center;width:15%">
							<p:commandButton value="Edit" styleClass="ui-priority-primary" />
						</p:column>

						<p:column style="text-align:center;width:15%">
							<p:commandButton value="Delete" styleClass="ui-priority-primary" />
						</p:column>


					</p:dataTable>

				</p:panel>



			</h:form>


	</ui:define>
</ui:composition>
