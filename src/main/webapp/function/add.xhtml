
<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">



		<h:body>
			<p:panel id="panel">

				<p:messages autoUpdate="true" closable="true" id="msgs"
					sticky="false"></p:messages>

				<p:tabView onTabChange="clearMessage()">

					<p:tab title="Search Function">


						<h:form id="search">
							<h:panelGrid cellpadding="6" columns="6">


								<h:outputLabel for="function" value="Function Name : "
									/>
								<p:inputText id="functionName" value="" required="true"
									label="Function Name" />

								<h:outputLabel for="url" value="URl : " />
								<p:inputText id="url" value="" required="true" label="URL" />

								<p:commandButton icon="fa fa-search" value="Search"
									update="search" process="search"></p:commandButton>
								<p:commandButton value="cancel" update="panel" process="@this"
									icon="fa fa-times-circle">
									<p:resetInput target="panel" />
								</p:commandButton>

							</h:panelGrid>

						</h:form>

					</p:tab>

					<p:tab title="Create Function">
						<h:form id="add">

							<h:panelGrid columns="6" cellpadding="8">

								<h:outputLabel for="FunctionName" value="Function Name : "
									/>
								<p:inputText id="FunctionName" value="" required="true"
									label="FunctionName" />

								<h:outputLabel for="Url" value="URL : " />
								<p:inputText id="URL" value="" required="true" label="URL" />

							</h:panelGrid>

							<p:commandButton value="save" update="add" ajax="true"
								validateClient="true" process="add" icon="fa fa-save"></p:commandButton>
							<p:commandButton value="cancel" update="panel" process="@this"
								icon="fa fa-times-circle">
								<p:resetInput target="panel" />
							</p:commandButton>
						</h:form>
					</p:tab>

				</p:tabView>

				<p:dataTable value="#{functionBean.functions}"  var="function"
					rowIndexVar="index" tableStyle="table-layout: auto;"
					paginator="true" paginatorPosition="bottom" rows="15">
					<p:column headerText="#">
						<h:outputText value="#{index+1}" />
					</p:column>
				
					<p:column headerText="Function Name">
						<h:outputText value="#{function.name}" />
					</p:column>
					
						<p:column headerText="URL">
						<h:outputText value="#{function.url}" />
					</p:column>
				
				</p:dataTable>



			</p:panel>

			<script type="text/javascript">
				function clearMessage() {
					$('#msgs').html('');
				}
			</script>

		</h:body>


	</ui:define>
</ui:composition>
